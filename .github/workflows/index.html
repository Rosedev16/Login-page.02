<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <div class="left-panel">
            <div class="blue-shape"></div>
            <div class="content">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="register-btn">Register</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" placeholder="Username" id="username">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" id="password">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button class="login-btn">Login</button>
                <div class="social-login-text">or login with social platforms</div>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' style="color:#d95048"></i></a>
                    <a href="#"><i class='bx bxl-facebook' style="color:#1877F2"></i></a>
                    <a href="#"><i class='bx bxl-github' style="color:#2b2c2c"></i></a>
                    <a href="#"><i class='bx bxl-linkedin' style="color:#0A66C2"></i></a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
